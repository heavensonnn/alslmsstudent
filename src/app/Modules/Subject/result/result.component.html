<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/main/Subject/subjectmain/modules/lesson">My Lessons</a></li>
      <li class="breadcrumb-item active" aria-current="page">Results</li>
    </ol>
</nav>

<div class="table-responsive">
    <div class="align-content-center">
        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th>Question Type</th>
                    <th>Question</th>
                    <th>Key Answer</th>
                    <th>Score</th>
                    <th>Your Answer</th>
                </tr>
            </thead>
            <tbody>
            @for (item of result; track $index) {
                <tr>
                    <td class="small">{{item.question_type}}</td>
                    <td class="small">{{item.question}}</td>
                    <td class="small">{{item.key_answer}}</td>
                    <td class="small">{{item.score  || 0}}</td>
                    <td class="small">{{item.answer}}</td>
                    <!-- <td *ngIf="$index === 0" [attr.rowspan]="result.length">{{ score }}</td> -->
                </tr>
            }   
                </tbody>
        </table>
    </div>
</div>
